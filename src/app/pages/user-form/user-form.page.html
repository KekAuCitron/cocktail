<ion-header>
    <ion-title>Formulaire d'inscription</ion-title>
</ion-header>

<ion-content fullscreen>
  <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
    <ion-item>
      <ion-label>Prénom</ion-label>
      <ion-input type="text" required [(ngModel)]="user.firstname" ngControl="firstname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" required [(ngModel)]="user.lastname" ngControl="lastname" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="mail" required [(ngModel)]="user.email" ngControl="email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Téléphone</ion-label>
      <ion-input type="text" required [(ngModel)]="user.phone" ngControl="phone" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse</ion-label>
      <ion-input type="address" required [(ngModel)]="user.address" ngControl="address" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ZIP</ion-label>
      <ion-input type="text" required [(ngModel)]="user.zip" ngControl="zip" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-input type="text" required [(ngModel)]="user.city" ngControl="city" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Add todo</button>
  </form>
</ion-content>

<app-footer></app-footer>
