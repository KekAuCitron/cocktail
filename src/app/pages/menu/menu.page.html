<ion-menu type="overlay" contentid="content">

    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>

        <ion-item *ngIf="user">
            <ion-avatar>
                <img src="{{user.profilePicture}}">
            </ion-avatar>
        </ion-item>

        <div *ngFor="let p of pages">


            <!-- Standard Menu Item -->
            <ion-menu-toggle *ngIf="p.url">
                <ion-item [routerLink]="p.url" routerdirection="root" routerlinkactive="active">
                    <ion-icon [name]="p.icon" slot="start"></ion-icon>
                    <ion-label>
                        {{ p.title }}
                    </ion-label>
                </ion-item>
            </ion-menu-toggle>
            <!-- Item with Children -->

            <ion-item (click)="p.open = !p.open" *ngIf="p.children?.length > 0" [class.parent-active]="p.open" button detail="false">
                <ion-icon *ngIf="!p.open" name="arrow-forward" slot="start"></ion-icon>
                <ion-icon *ngIf="p.open" name="arrow-down" slot="start"></ion-icon>
                <ion-label>{{ p.title }}</ion-label>
            </ion-item>

            <!-- Children List for clicked Item -->
            <ion-list *ngIf="p.open">
                <ion-menu-toggle>
                    <ion-item *ngFor="let sub of p.children" [routerLink]="sub.url" class="sub-item" routerdirection="root" routerlinkactive="active">
                        <ion-icon [name]="sub.icon" slot="start"></ion-icon>
                        <ion-label>
                            {{ sub.title }}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>

        </div>
    </ion-content>
</ion-menu>

<ion-router-outlet id="content" main>

</ion-router-outlet>
