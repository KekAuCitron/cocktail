<ion-header>
  <ion-toolbar>
    <ion-title>Inscription Bar</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding fullscreen>
  <form #form="ngForm" (ngSubmit)="logForm(form)" novalidate>
    <ion-item>
      <ion-label>Nom de l'établissement:</ion-label>
      <ion-input type="text" required [(ngModel)]="bar.establishmentName" ngControl="establishmentName" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="mail" required [(ngModel)]="bar.email" ngControl="email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Téléphone:</ion-label>
      <ion-input type="text" required [(ngModel)]="bar.phone" ngControl="phone" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Adresse:</ion-label>
      <ion-input type="address" required [(ngModel)]="bar.address" ngControl="address" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Site Web:</ion-label>
      <ion-input type="text" required [(ngModel)]="bar.website" ngControl="website" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Theme:</ion-label>
      <ion-input type="text" required [(ngModel)]="bar.theme" ngControl="theme" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-input type="text" required [(ngModel)]="bar.description" ngControl="description" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Add bar</button>
  </form>
</ion-content>

<app-footer></app-footer>
