<ion-app> 
    <ion-menu side="start" menuId='first'>
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/job-list" routerDirection="forward" (click)='closeMenu()'>
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Liste des offres</ion-label>
          </ion-item>
          <ion-item routerLink="/user-form" routerDirection="forward" (click)='closeMenu()'>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Inscription utilisateur</ion-label>
          </ion-item>
          <ion-item routerLink="/bar-form" routerDirection="forward" (click)='closeMenu()'>
            <ion-icon name="chatbubbles" slot="start"></ion-icon>
            <ion-label>Inscription Bar</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main contentId="first"></ion-router-outlet>
</ion-app>
